<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Movie</title>
</head>

<body>
    <header></header>
    <main>

        <template id="movieTemplate">
            <div>
                <p class="title"></p>
                <p class="description"></p>
                <p class="genre"></p>
                <p class="year"></p>
                <p class="length"></p>
                <p class="rating"></p>
                <p class="oscarNominated"></p>
                <p class="oscarWinner"></p>
                <img class="poster" src="" alt="">
                <p class="director"></p>
                <p class="budget"></p>
                <p class="ageRating"></p>
                <p class="streaming"></p>
            </div>
        </template>

    </main>
    <footer></footer>

</body>

</html>
